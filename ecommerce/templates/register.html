{% load static %}
<!doctype html>
<html lang="en">

<!-- Head -->
<head>
  <!-- Page Meta Tags-->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/assets/images/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/assets/images/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/assets/images/favicon/favicon-16x16.png' %}">
  <link rel="mask-icon" href="{% static '/assets/images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{% static '/assets/css/libs.bundle.css' %}" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static '/assets/css/theme.bundle.css' %}" />

  <!-- Fix for custom scrollbar if JS is disabled-->
  <noscript>
    <style>
      /**
          * Reinstate scrolling for non-JS clients
          */
      .simplebar-content-wrapper {
        overflow: auto;
      }
    </style>
  </noscript>

  <!-- Page Title -->
  <title>OldSkool | Bootstrap 5 HTML Template</title>

</head>
<body class=" bg-light">

    <!-- Main Section-->
    <section
        class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4" >
        <!-- Page Content Goes Here -->

        <!-- Login Form-->
        <div class="col col-md-2 col-lg-2 col-xxl-6">
            <!-- Logo-->
            
            <!-- / Logo-->
            <div class="shadow-xl p-4 p-lg-5 bg-white"  style="height: 800px; overflow-y: scroll;">
                <h1 class="text-center mb-5 fs-2 fw-bold">Open Account</h1>
                <form method="post" href="{% url 'register' %}">
                  {% csrf_token %}
                    <div class="form-group">
                      <label class="form-label" for="register-lname">User name</label>
                      <input type="text" name="name" required class="form-control" id="Name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="register-lname">Phone number</label>
                      <input type="number" name="phone" required minlength="10" maxlength="10" class="form-control" id="Phone" placeholder="Enter your Phone number">
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="register-lname">Address </label>
                      <input type="text" name="address" required class="form-control" id="Address" placeholder="Enter your Address">
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="register-email">Email address</label>
                      <input type="email" name="email" required  class="form-control" id="email" placeholder="name@email.com">
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="register-password">Password</label>
                      <input type="password" name="password" required minlength="8" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-dark d-block w-100 my-4">Sign Up</button>
                  </form>
                  <p class="d-block text-center text-muted">Already registered? <a class="text-muted" href="{% url 'login' %}">Login here.</a></p>
            </div>

        </div>
        <!-- / Login Form-->

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="{% static '/assets/js/vendor.bundle.js' %}"></script>
    
    <!-- Theme JS -->
    <script src="{% static '/assets/js/theme.bundle.js' %}"></script>
</body>

</html>
