{% load static %}

<!doctype html>
<html lang="en">

<!-- Head -->
<head>
  <!-- Page Meta Tags-->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Custom Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/assets/images/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/assets/images/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/assets/images/favicon/favicon-16x16.png' %}">
  <link rel="mask-icon" href="{% static '/assets/images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{% static '/assets/css/libs.bundle.css' %}" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static '/assets/css/theme.bundle.css' %}" />

  <!-- Fix for custom scrollbar if JS is disabled-->
  <noscript>
    <style>
      /**
          * Reinstate scrolling for non-JS clients
          */
      .simplebar-content-wrapper {
        overflow: auto;
      }
    </style>
  </noscript>

  <!-- Page Title -->
  <title>OldSkool | Bootstrap 5 HTML Template</title>

</head>
<body class="">

    <!-- Navbar -->
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <!-- / Navbar-->    <!-- / Navbar-->

    <!-- Main Section-->
    <section class="mt-0 ">
        <!-- Page Content Goes Here -->            
        
        <!-- Breadcrumbs-->
        <div class="bg-dark py-6">
            <div class="container-fluid">
                <nav class="m-0" aria-label="breadcrumb">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item breadcrumb-light"><a href="#">Home</a></li>
                      <li class="breadcrumb-item breadcrumb-light"><a href="#">orders</a></li>
                    </ol>
                </nav>            </div>
        </div>
        <!-- / Breadcrumbs-->
        
        <div class="col-12 col-lg-5 bg-light pt-lg-10 aside-checkout pb-5 pb-lg-0 my-5 my-lg-0">
          <div class="p-4 py-lg-0 pe-lg-0 ps-lg-5">
              <div class="pb-3">
                  <!-- Cart Item-->
                  {%  for i in orders %}
                  {%  for j in products %}
                  {%  for k in OrderItem %}
                  <div class="row mx-0 py-4 g-0 border-bottom">
                      <div class="col-2 position-relative">
                              <span class="checkout-item-qty">3</span>
                          <picture class="d-block border">
                              <img class="img-fluid" src="{{ j.image.url }}" alt="HTML Bootstrap Template by Pixel Rocket">
                          </picture>
                      </div>
                      <div class="col-9 offset-1" style="width: auto;">
                        <div>
                              <h6 class="justify-content-between d-flex align-items-start mb-2">
                                {{j.tittle}}
                                  <!-- <i class="ri-close-line ms-3"></i> -->
                              </h6>
                              <span class="d-block text-muted fw-bolder text-uppercase fs-9">Qty:{{k.Quantity}}</span>
                              <span class="d-block text-muted fw-bolder text-uppercase fs-9">{{i.Total_price}}</span>
                          </div>
                      
                      </div>
                  </div>    <!-- / Cart Item-->
                  {% endfor %} 
                  {% endfor %} 
                  {% endfor %} 
              </div>
              
              
              
          </div>
      </div>
       

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->

    <!-- Footer -->
    {% include 'footer.html '%}
    <!-- / Footer-->  

    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="{% static '/assets/js/vendor.bundle.js' %}"></script>
    
    <!-- Theme JS -->
    <script src="{% static '/assets/js/theme.bundle.js' %}"></script>
</body>

</html>
